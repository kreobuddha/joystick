<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normolize.css">
  <link rel="stylesheet" href="./style.css">
  <title>joystick</title>
</head>
<body>

<div id="app">
  <div class="container">
    <div class="joystick">
      <div class="box j-box">
        <div class="controller j-controller"></div>
      </div>

      <div class="buttons j-buttons">
        <button class="button j-button" data-type="A" type="button">A</button>
        <button class="button j-button" data-type="B" type="button">B</button>
      </div>
    </div>
  </div>
</div>

<script src="./index.js"></script>

</body>
</html>
